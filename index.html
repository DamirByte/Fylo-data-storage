<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/responsive.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <div class="container">
    <div class="top">
      <img class="logo" src="images/logo.svg" alt="logo">
      <div class="img-wrapper">
        <div>
        <img src="images/icon-document.svg" alt="image">
        </div>
        <div>
        <img src="images/icon-folder.svg" class="image2"  alt="image">
        </div>
        <div>
        <img src="images/icon-upload.svg" class="image2"  alt="image">
        </div>
      </div>
    </div>
    <div class="bottom">
      <p class="paragraph">You've used <span>815 GB</span> of your storage</p>
      <div class="progress-bar">
        <div class="progress">
          <div class="indicator"></div>
        </div>
      </div>
      <div class="gb">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="memory">
        <h1>185</h1>
        <p>GB LEFT</p>
      </div>
    </div>
  </div>

</body>
</html>
